<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portfolio Management Form</title>
      <link rel="stylesheet" href="userform.css">

</head>
<body>

<div class="container">
    <h2>Student Portfolio Management Form</h2>

    <form action="" method="post" enctype="multipart/form-data">

        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" name="studentId" required>

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="department">Department</label>
        <input type="text" id="department" name="department" required>

        <label for="year">Year of Study</label>
        <select id="year" name="year" required>
            <option value="">-- Select Year --</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select>

        <!-- Academic Documents -->
        <label for="academicDocs">Upload Academic Documents</label>
        <input type="file" id="academicDocs" name="academicDocs" multiple>

        <!-- Non-Academic Documents -->
        <label for="nonAcademicDocs">Upload Non-Academic Documents</label>
        <input type="file" id="nonAcademicDocs" name="nonAcademicDocs" multiple>

        <!-- Achievements -->
        <label for="achievements">Achievements / Activities</label>
        <textarea id="achievements" name="achievements" rows="4"></textarea>

        <button type="submit" class="btn">Submit Portfolio</button>

    </form>
</div>

</body>
</html>
