<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Portfolio Management</title>

</head>

<body>

<div class="container">
    <h2>Student Portfolio Form</h2>

    <form id="portfolioForm">

        <label>Student ID</label>
        <input type="text" id="studentId" required>

        <label>Full Name</label>
        <input type="text" id="fullName" required>

        <label>Date of Birth</label>
        <input type="date" id="dob" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Phone Number</label>
        <input type="tel" id="phone" required>

        <label>Department</label>
        <input type="text" id="department" required>

        <label>Year of Study</label>
        <select id="year" required>
            <option value="">Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
        </select>

        <label>Academic Documents</label>
        <input type="file" multiple>

        <label>Non-Academic Documents</label>
        <input type="file" multiple>

        <label>Achievements / Activities</label>
        <textarea id="achievements" rows="3"></textarea>

        <button type="submit">Submit Portfolio</button>

        <div class="success-message" id="successMsg"></div>
    </form>
</div>

<script>
document.getElementById("portfolioForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const studentData = {
        studentId: document.getElementById("studentId").value,
        fullName: document.getElementById("fullName").value,
        dob: document.getElementById("dob").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        department: document.getElementById("department").value,
        year: document.getElementById("year").value,
        achievements: document.getElementById("achievements").value
    };

    localStorage.setItem("studentPortfolio", JSON.stringify(studentData));

    document.getElementById("successMsg").innerText = 
        "Portfolio submitted successfully (Saved in browser storage).";

    document.getElementById("portfolioForm").reset();
});
</script>

</body>
</html>
